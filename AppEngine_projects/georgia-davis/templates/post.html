<!DOCTYPE html>
<html
  <head>
    <meta charset="utf-8">
    <title>{{post.title}}</title>
  </head>
  <body>
    <li>
      <h1>{{post.title}}</h2>
      <div>{{post.content}}</div>
      <div>{{post.timestamp}}</div>

      <form action="/post" method="">
        <input type="hidden" name="post_key" value="{{ post.key.urlsafe() }}">
        <textarea name="content"></textarea>
        <button>Submit</button>
      </form>
    </li>
  </body>
</html>
