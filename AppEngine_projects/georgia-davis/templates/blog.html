<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Georgia's Blog</title>
  </head>
  <body>
    {% for post in posts %} <!-- Posts the title and content and timestamp in the main.py -->
    <li>
      <h2>{{post.title}}</a></h2> <!-- <a href="/post?key={{ post.key.urlsafe() }}"> get urlsafe key out of each post -->

    </li>
    {% endfor %}
  </body>
</html>
